name: go-test
on:
  workflow_call:
jobs:
  test:
    strategy:
      matrix:
        go-version: [ 1.20.2 ]
        os: [ ubuntu-latest ]
    name: test (Go ${{ matrix.go-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
